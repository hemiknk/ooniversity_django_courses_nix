{% extends 'base.html' %}


{% load staticfiles %}


{% block title %}Курсы{% endblock %}


{% block content %}
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Oouniversity</h4>
        <p>Что то там изучаем</p>
        <hr>
    </div>

    <table class="table table-striped table-hover table-bordered">
        <thead class="">
        <tr>
            <td>Курс</td>
            <td>Описание</td>
        </tr>
        </thead>
        <tbody>
        {% for course in courses %}
            <tr>
                <td><a class="navbar-text" href="{% url 'courses:detail' course.id %}">{{ course.name|upper }}</a>
                </td>
                <td>{{ course.short_description|title }}</td>
            </tr>

        {% endfor %}
        </tbody>
    </table>

{% endblock content %}
